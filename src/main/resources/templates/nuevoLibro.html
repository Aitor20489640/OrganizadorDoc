<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organizador de documentos</title>
  <link rel="stylesheet" th:href="@{/css/miestilo.css}" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row mb-3 text-center">
      <div class="col-md-4 themed-grid-col"><h1>Nuevo libro</h1></div>
    </div>
  </div>

  <h2>Añadir nuevo libro</h2>
  <form th:action="@{/save/libro}" th:object="${libro}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>

    <div class="mb-3">
      <label for="currentPage" class="form-label">Página por la que vas</label>
      <input type="text" class="form-control" id="currentPage" th:field="*{currentPage}">
    </div>

    <div class="mb-3">
      <label for="maxPages" class="form-label">Numero de páginas</label>
      <input type="text" class="form-control" id="maxPages" th:field="*{maxPages}">
    </div>

    <div class="mb-3">
      <label for="isPhysic" class="form-label">Es físico?</label>
      <input type="checkbox" id="isPhysic" th:field="*{isPhysic}">
    </div>

    <div class="mb-3">
      <label for="url" class="form-label">Url</label>
      <input type="url" class="form-control" id="url" th:field="*{url}">
    </div>

    <button type="submit" class="btn btn-primary">Guardar Libro</button>
  </form>
  <br>
  <a th:href = "@{/dashboard}"> Volver al Dashboard</a>
</body>

</html>
